<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github login</title>
    <link rel="stylesheet" href="./style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="github">
  <div id="logo">
    <i class="fa-brands fa-github"></i>
     </div>
   <div id="heading"><h1>Sign in to GitHub</h1> </div>
  
 <div class="details">
  <div class="box">
    <label for="uname">Username or email address 
    </label>
    <br> <input type="text">
  </div>
  <div class="box">
    <label for="pswd">Password <span id="span"> <a href="#">Forgot password?</a> </span></label>
    <br> <input type="password">
  </div>
  <div class="box">
    <button id="button" type="submit">Sign in</button>
  </div>
 </div>
 <div class="newacc">
    <div id="pass"><a href="#">Sign in with a passkey</a>
    </div> 
    <div id="new"><h>New to GitHub? </h><a href="#">Create an account.</a></div>
 </div>
 <div class="ul">
    <ul>
        <li> <a href="#">Terms</a> </li>
        <li> <a href="#">Privacy</a> </li>
        <li> <a href="#">Docs</a> </li>
        <li> <a href="#">Contact GitHub Support</a> </li>
        <li> <a href="#">Manage cookies</a> </li>
        <li> <a href="#">Do not share my personal information </a></li>
    </ul>
 </div>

</div>

</body>
</html>
